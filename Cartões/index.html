<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css" />
    <title>Cartões Postais do Brasil</title>
</head>
<body>
    <div class="container">
        <div class="painel ativo" 
        style="background-image: url('https://images.unsplash.com/photo-1583788758158-7a28a8c989ae?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1470&q=80')">
            <h3>São Paulo - Sudeste</h3>
        </div>
        <div class="painel" 
        style="background-image: url('https://images.unsplash.com/photo-1586236117250-57773ee26470?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1470&q=80')">
            <h3>Amazonas - Norte</h3>
        </div>
        <div class="painel" 
        style="background-image: url('https://images.unsplash.com/photo-1565034095367-4635e7806390?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1470&q=80')">
            <h3>Goias - Centro-Oeste </h3>
        </div>
        <div class="painel" 
        style="background-image: url('https://images.unsplash.com/photo-1606064934508-73f08e379a91?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1467&q=80')">
            <h3>Bahia - Nordeste</h3>
        </div>
        <div class="painel" 
        style="background-image: url(https://images.unsplash.com/photo-1597339626928-b9d33757c7bf?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1632&q=80)">
            <h3>Florianópolis - Sul</h3>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
